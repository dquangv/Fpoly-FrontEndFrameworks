<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Shopping Mall</title>

    <script src="../../bootstrap-5.3.3-dist/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="../../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="../../bootstrap-5.3.3-dist/jquery/jquery.min.js"></script>
    <script src="../../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <style>
        thead>tr>th {
            text-align: center;
            vertical-align: middle;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    BẢNG LƯƠNG THÁNG 12
                </div>
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col" rowspan="2">MÃ NV</th>
                        <th scope="col" rowspan="2">HỌ VÀ TÊN</th>
                        <th scope="col" colspan="3">THU NHẬP</th>
                    </tr>
                    <th scope="col">LƯƠNG</th>
                    <th scope="col">THƯỞNG</th>
                    <th scope="col">PHỤ CẤP</th>
                    <tr>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>NV100</td>
                        <td>Nguyễn Công Phượng</td>
                        <td>5000000</td>
                        <td>5000000</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>NV102</td>
                        <td>Phan Văn Tài Em</td>
                        <td>9000000</td>
                        <td>6000000</td>
                        <td>1000000</td>
                    </tr>
                    <tr>
                        <td>NV103</td>
                        <td>Lê Huỳnh Đức</td>
                        <td>7000000</td>
                        <td>3000000</td>
                        <td>2000000</td>
                    </tr>
                </tbody>
            </table>
            <div class="panel-footer">Lương của cầu thủ và huấn luyện viên chuyên nghiệp</div>
        </div>
    </div>
</body>

</html>
