</head>

<body>
    <button style="margin: 10px;" type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Nhập lương tháng 12
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">NHẬP LƯƠNG THÁNG 12</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="form-group col-sm-6">
                            <input class="form-control" placeholder="Mã nhân viên">
                        </div>
                        <div class="form-group col-sm-6">
                            <input class="form-control" placeholder="Họ và tên">
                        </div>
                        <div class="form-group col-sm-6">
                            <select class="form-select form-select-sm" style="color: gray; padding-left: 10px;">
                                <option selected>Đà nẵng</option>
                                <option value="1">Hồ Chí Minh</option>
                                <option value="2">Hà Nội</option>
                                <option value="3">Vũng Tàu</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6">
                            <input class="form-control" placeholder="Lương">
                        </div>
                        <div class="form-group col-sm-6">
                            <input class="form-control" placeholder="Thưởng">
                        </div>
                        <div class="form-group col-sm-6">
                            <input class="form-control" placeholder="Phụ cấp">
                        </div>
                        <div class="form-group col-sm-12">
                            <textarea placeholder="Ghi chú" class="form-control" rows="3"></textarea>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark"
                        style="box-sizing: border-box; margin: 20px 0;"><svg xmlns="http://www.w3.org/2000/svg"
                            width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                            <path d="M11 2H9v3h2z" />
                            <path
                                d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z" />
                        </svg>
                        <p style="display: inline-block; margin-bottom: 5px;">Lưu</p>
                    </button>
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal"
                        style="box-sizing: border-box; margin: 20px 10px;"><svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 448 512"
                            style="width: 15px;"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M0 96C0 60.7 28.7 32 64 32H384c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96z" />
                        </svg>
                        <p style="display: inline-block; margin-bottom: 5px;">Huỷ</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

</html>
